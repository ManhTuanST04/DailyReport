    <body>
        <!-- Navbar Transparent -->

                    data-placement="bottom"
                    target="_blank"

                    Dayly Report V2
                </a>
                <button
                    class="navbar-toggler shadow-none ms-2"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navigation"
                    aria-controls="navigation"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon mt-2">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </span>
                </button>
                <div
                    class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 ms-lg-12 ps-lg-5"
                    id="navigation"
                >
                    <ul class="navbar-nav navbar-nav-hover ms-auto">
                        <li class="nav-item dropdown dropdown-hover mx-2 ms-lg-6">
                            <a
                                class="nav-link ps-2 d-flex cursor-pointer align-items-center"
                                id="dropdownMenuPages2"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <i class="material-icons opacity-6 me-2 text-md">dashboard</i>
                                Your Report
                                <img
                                    src="./assets/img/down-arrow-white.svg"
                                    alt="down-arrow"
                                    class="arrow ms-auto ms-md-2 d-lg-block d-none"
                                />
                                <img
                                    src="./assets/img/down-arrow-dark.svg"
                                    alt="down-arrow"
                                    class="arrow ms-auto ms-md-2 d-lg-none d-block"
                                />
                            </a>
                        </li>

                        <li class="nav-item dropdown dropdown-hover mx-2">
                            <a
                                class="nav-link ps-2 d-flex cursor-pointer align-items-center"
                                id="dropdownMenuBlocks"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <i class="material-icons opacity-6 me-2 text-md">view_day</i>
                                Feedback
                                <img
                                    src="./assets/img/down-arrow-white.svg"
                                    alt="down-arrow"
                                    class="arrow ms-auto ms-md-2 d-lg-block d-none"
                                />
                                <img
                                    src="./assets/img/down-arrow-dark.svg"
                                    alt="down-arrow"
                                    class="arrow ms-auto ms-md-2 d-lg-none d-block"
                                />
                            </a>
                        </li>

                        <li class="nav-item dropdown dropdown-hover mx-2">
                            <a
                                class="nav-link ps-2 d-flex cursor-pointer align-items-center"
                                id="dropdownMenuDocs"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <i class="material-icons opacity-6 me-2 text-md">article</i>
                                About
                                <img
                                    src="./assets/img/down-arrow-white.svg"
                                    alt="down-arrow"
                                    class="arrow ms-auto ms-md-2 d-lg-block d-none"
                                />
                                <img
                                    src="./assets/img/down-arrow-dark.svg"
                                    alt="down-arrow"
                                    class="arrow ms-auto ms-md-2 d-lg-none d-block"

                        </li>
                        <!-- <li class="nav-item ms-lg-auto my-auto ms-3 ms-lg-0 mt-2 mt-lg-0">
                            <a
                                href="https://www.creative-tim.com/product/material-kit"
                                class="btn btn-sm bg-gradient-primary mb-0 me-1 mt-2 mt-md-0"
                                >Free Download</a
                            >
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <div
            class="page-header min-vh-80"
            style="
                background-image: url('https://images.unsplash.com/photo-1630752708689-02c8636b9141?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2490&q=80');
            "
        >
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="text-center">
                            <h1 class="text-white">Sự kiện hôm nay</h1>
                            <h3 class="text-white">Nhậu quán gà</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-body shadow-xl mx-3 mx-md-4 mt-n6">
            <div class="container">
                <div class="section text-center">
                    <h2 class="title">Dayly Report Form</h2>
                    <section>
                        <div class="container py-4">
                            <div class="row">
                                <div
                                    class="col-lg-7 mx-auto d-flex justify-content-center flex-column"
                                >
                                    <!-- <h3 class="text-center">Contact us</h3> -->
                                    <form
                                        role="form"
                                        id="contact-form"
                                        method="post"
                                        autocomplete="off"
                                    >
                                        <div class="card-body">
                                            <div class="input-group mb-4 input-group-static">
                                                <label>Date Report (*)</label>
                                                <span class="input-group-text"
                                                    ><i class="fas fa-calendar"></i
                                                ></span>
                                                <input
                                                    id="dateReport"
                                                    name="dateReport"
                                                    class="form-control datepicker dateReport"
                                                    type="text"
                                                />
                                            </div>

                                            <div class="input-group mb-4 input-group-static">
                                                <label>Today's Task (*)</label>
                                                <textarea
                                                    id="todayTask"
                                                    name="todayTask"
                                                    class="form-control"
                                                    rows="6"
                                                ></textarea>
                                            </div>
                                            <div class="input-group mb-4 input-group-static">
                                                <label>Risks/Issues (*)</label>
                                                <textarea
                                                    id="riskIssues"
                                                    class="form-control"
                                                    name="riskIssues"
                                                    rows="4"
                                                ></textarea>
                                            </div>
                                            <div class="input-group mb-4 input-group-static">
                                                <label>Tomorrow's Task (*)</label>
                                                <textarea
                                                    id="tomorrowTask"
                                                    class="form-control"
                                                    name="tomorrowTask"
                                                    rows="6"
                                                ></textarea>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <button
                                                        type="button"
                                                        onclick="{onClickSubmit()}"
                                                        type="submit"
                                                        class="btn bg-gradient-dark w-100"
                                                    >
                                                        Submit
                                                    </button>
                                                    <!-- <button
														onclick="{onClickSubmit()}"
                                                        type="submit"
                                                        class="btn bg-gradient-dark w-100"
                                                    >
                                                        Submit
                                                    </button> -->
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <footer class="footer pt-5 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center">
                            <p class="text-dark my-4 text-sm font-weight-normal">
                                All rights reserved. Copyright ©
                                <script>
                                    document.write(new Date().getFullYear());
                                </script>
                                Made by
                                <a href="https://www.creative-tim.com" target="_blank"
                                    >Vu Manh Tuan</a
                                >.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Content report</h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-4 input-group-static">
                        <textarea
                            id="contentReport"
                            class="form-control"
                            name="contentReport"
                            rows="10"
                        ></textarea>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <!-- <button
                                    type="button"
                                    class="btn bg-gradient-dark"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button> -->
                    <button
                        type="button"
                        class="btn bg-gradient-primary"
                        onclick="{onClickCopyContent()}"
                    >
                        Copy Report
                    </button>
                    <button type="button" class="btn bg-gradient-dark">
                        <a style="color: white" id="downloadFile">Download Report</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- initialization script -->
    <script>
        if (document.querySelector(".dateReport")) {
            flatpickr(".dateReport", { dateFormat: "d/m/Y" });
            let dateReport = document.getElementById("dateReport");
            dateReport.value = formatDate();
        }
    </script>
</html>
