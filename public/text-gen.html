<!DOCTYPE html>
<html>
  <head>
    <title>Form Daily Report</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="data.js"></script>
  </head>
  <body>
    <div class="body-root">
      <div class="content-form">
        <h3>Text length generate</h3>
        <input type="number" id="numberOfText" name="numberOfText" class="input-content" /><br /><br />
        <button onclick="{onClickSubmit()}">Submit</button><br /><br />
        <h3>Result</h3>
        <textarea id="result" name="result" rows="27" cols="100" class="input-content"></textarea><br /><br />
      </div>
      <div class="content-result"><br /><br /><br /><br /><br /><br /></div>
    </div>
  </body>

  <script>
    let initIndex = randomInteger(1, 50);
    $("#numberOfText").val(initIndex);

    function randomInteger(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateText() {
      console.log(dataSource);
      let numberOfText = document.getElementById("numberOfText");
      numberOfText = Number(numberOfText.value);

      if (!numberOfText || numberOfText <= 0 || numberOfText > 100){
        alert("Input in range [1-100]");
        return;
      }

      let dataLength = dataSource.length;
      let randomStartIndex = randomInteger(0, dataLength - numberOfText);

      let result = dataSource.slice(randomStartIndex, randomStartIndex + numberOfText);
      $("#result").val(result.trim());
    }

    function onClickSubmit() {
      generateText();
    }
  </script>

  <style>
    button {
      padding: 10px;
      background-color: white;
      border-radius: 10px;
      font-weight: bold;
    }
    .body-root {
      display: flex;
    }
    .content-result,
    .content-form {
      margin-left: 20px;
    }
    .input-content {
      font-size: 18px;
      font-family: "Times New Roman";
      padding: 5px;
      resize: vertical;
    }
  </style>
</html>
